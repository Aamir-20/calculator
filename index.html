<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<center>
  <div id="calculator-container">
    <div id="display">1234567890123</div>
    <div id="first-row">
      <div id="AC" class= "special small-button">AC</div>
      <div id="change-sign" class="special small-button">+/-</div>
      <div id="percentage" class="special small-button">%</div>
      <div id="divide-sign" class="opp small-button">/</div>
    </div>
    <div id="second-row">
      <div id="7" class="small-button">7</div>
      <div id="8" class="small-button">8</div>
      <div id="9" class="small-button">9</div>
      <div id="multiply-sign" class="opp small-button">*</div>
    </div>
    <div id="third-row">
      <div id="4" class="small-button">4</div>
      <div id="5" class="small-button">5</div>
      <div id="6" class="small-button">6</div>
      <div id="minus-sign" class="opp small-button">-</div>
    </div>
    <div id="fourth-row">
      <div id="1" class="small-button">1</div>
      <div id="2" class="small-button">2</div>
      <div id="3" class="small-button">3</div>
      <div id="plus-sign" class="opp small-button">+</div>
    </div>
    <div id="fifth-row">
      <div id="0" class="medium-button">0</div>
      <div id="decimal" class="small-button">.</div>
      <div id="equals" class="opp small-button">=</div>
    </div>
  </div>
  </center>
  <script src="javascript.js"></script>

</body>
</html>
